    <!-- Add map thing here -->
    <div class="container">

    <div class="container">
        <form>
            <div id="location-confirmation"></div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Request Title</label>
                <input type="input" class="form-control" id="req-title" placeholder="I need help with something!">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number Of Volunteers</label>
                <select class="form-control" id="num-volunteering">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Category</label>
                <select multiple class="form-control" id="volunteering-category">
                    <option value="Animals & Environment">Animals & Environment</option>
                    <option value="Arts, Culture & Heritage">Arts, Culture & Heritage</option>
                    <option value="Education & Schools">Education & Schools</option>
                    <option value="Fundraising">Fundraising</option>
                    <option value="Health & Medical">Health & Medical</option>
                    <option value="Religion">Religion</option>
                    <option value="Sports & Recreation">Sports & Recreation</option>
                    <option value="Social & Community Services">Social & Community Services</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Request Description</label>
                <textarea class="form-control" id="volunteering-description" rows="3"></textarea>
            </div>
            <br>
            <input type="submit" id="volunteer-info" class="btn btn-primary">
        </form>
    </div>
